<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <link th:href="@{/styles/style.css}" rel="stylesheet" />
    <title>Login Page </title>
</head>
<body>
<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<div class="all-classes-container">
<form th:action="@{/login}" method="post">

    <div th:if="${param.error}">
        <p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
    </div>

    <div th:if="${param.logout}">
        <p class="text-warning">You have been logged out.</p>
    </div>

    <div class="border border-secondary p-3 rounded">
        <p>
            <input type="text" name="username" class="form-control" placeholder="Username" required autofocus/>
        </p>
        <p>
            <input type="password" name="password" class="form-control" placeholder="Password" required />
        </p>
        <p>
            <button type="submit" name="submit" value="Login" class="link-button">Login </button>
        </p>
    </div>
</form>
<form method="get" th:action="@{/register}">
    <button type="submit" name="submit" value="value" class="link-button">Register</button>
</form>
</div>
</body>
</html>
